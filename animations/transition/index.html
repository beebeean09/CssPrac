<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transition</title>
  </head>
  <style>

  .box {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: width 2s; /* Safari */
    transition: width 2s, height 2s;
  }

  .box:hover {
    width: 300px;
    height: 300px;
  }

  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
