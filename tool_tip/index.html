<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tool Tip</title>
  </head>
  <style>

    body {
      font-size: 100px;
      text-align: center;
      font-family: Arial;
      color: black;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
      cursor: pointer;
      margin: 100px 0;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      border: 1px solid grey;
      border-radius: 3px;
      padding: 15px;
      color: white;
      font-size: 50px;
      background-color: grey;
      text-align: center;
      top: 135px;
      right: 39.3px;
      position: absolute;
      z-index: 1;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
    }

  </style>
  <body>
      <div class="tooltip">Button Hover
        <div class="tooltip-text">Hello Secret Message!</div>
      </div>
      <div>Under the Hover!</div>
  </body>
</html>
